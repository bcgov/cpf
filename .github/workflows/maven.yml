name: Java CI

on:
  push:
    branches:
    - master

jobs:
  java_ci:
    runs-on: ubuntu-latest

#### JAVA VERSION ####

    steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.x

#### Checkout jeometry ####
    - name: Checkout jeometry
      uses: actions/checkout@v2
      with:
        ref: master
        repository: jeometry-org/jeometry
        path: jeometry

#### Checkout revolsys ####
    - name: Checkout revolsys
      uses: actions/checkout@v2
      with:
        ref: master
        repository: revolsys/com.revolsys.open
        path: revolsys

#### Checkout cpf ####
    - name: Checkout cpf
      uses: actions/checkout@v2
      with:
        ref: ${{github.ref}}
        repository: ${{github.repository}}
        path: cpf

#### MAVEN REPOSITORY CACHE ####
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

#### Build jeometry ####
    - name: Build jeometry
      run: mvn install
      working-directory: ./jeometry

#### Build revolsys ####
    - name: Build revolsys
      run: mvn install
      working-directory: ./revolsys

#### Build cpf ####
    - name: Build cpf
      run: mvn install
      working-directory: ./cpf

