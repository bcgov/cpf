name: Docs

on:
  push:
    branches:
    - master
    - dev/6.0.x

jobs:
  ghpages:

    runs-on: ubuntu-latest

    steps:
    
#### JAVA VERSION ####
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.x
    
#### CHECKOUT ####
    - name: Checkout
      uses: actions/checkout@v2

#### MAVEN REPOSITORY CACHE ####
    - name: Maven Cache
      uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-ghpages-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-ghpages

#### SITE ####
    - name: Deploy Github Pages
      run: mvn -B site:site site:deploy
